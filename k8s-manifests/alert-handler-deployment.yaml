apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out=k8s-manifests/
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: alert-handler
  name: alert-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: alert-handler
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out=k8s-manifests/
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: alert-handler
    spec:
      containers:
        - env:
            - name: ADMIN_API_URL
              value: http://admin-system/receive-alert
          image: docker.io/retudocker/alert-handler-image:latest
          name: alert-handler
          ports:
            - containerPort: 8000
              protocol: TCP
            - containerPort: 9001
              protocol: TCP
      restartPolicy: Always
